<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Sự Kiện</title>
</head>

<body>
    <div class="wrapper">
        <div class="event_panel">
            <div class="er_pn-title"><a href="">Sự kiện</a>/Mới</div>
            <div class="er_pn-action">
                <button class="btn btn-success">
                    <i class="fas fa-plus"></i>
                    Lưu</button>
                <button class="btn btn-outline-dark">
                    <i class="fas fa-plus"></i>
                    Hủy bỏ</button>
            </div>
            <div class="er_action-cr">
                <button class="btn btn-success">
                    <i class="fas fa-plus"></i>
                    Xác nhận sự kiện</button>
                <button class="btn btn-outline-dark">
                    <i class="fas fa-plus"></i>
                    Hủy bỏ sự kiện</button>
            </div>
        </div>

        <div class="event_create">
            <div class="form_create">
                <div class="cr_head">
                    <div class="cr_title">
                        <span>Sự kiện</span>
                        <input class="cl-pur" type="text" name="" id="" placeholder="Tên Sự Kiện">
                    </div>
                    <div class="cr_web">
                        <div></div>
                    </div>
                </div>
                <div class="cr_body"> 
                    <table>
                        <tbody>
                            <tr>
                                <td class="label"><label for="">Website</label></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td class="label"><label for="">Nhà tổ chức</label></td>
                                <td> <input type="text"> </td>
                            </tr>
                            <tr>
                                <td class="label"><label for="">Địa điểm</label></td>
                                <td> <input type="text"> </td>
                            </tr>
                            <tr>
                                <td class="label"><label for="">Công Ty</label></td>
                                <td> <input type="text"> </td>
                            </tr>
                            <tr>
                                <td class="label"><label for="">Người Phụ Trách</label></td>
                                <td> <input type="text"> </td>
                            </tr>
                        </tbody>

                    </table>
                    <table>
                        <tbody>
                            <tr>
                                <td class="label"><label for="">Chuyên mục</label></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td class="label"><label for="">Twitter Hashtag</label></td>
                                <td>#<input type="text"></td>
                            </tr>
                           
                        </tbody>

                    </table>
                    <table>
                        <tbody>
                            <tr>
                                <td class="label"><label for="">Ngày bắt đầu</label></td>
                                <td><input class="cl-pur"  type="datetime"></td>
                            </tr>
                            <tr>
                                <td class="label"><label for="">Ngày kết thúc</label></td>
                                <td> <input class="cl-pur"  type="text"> </td>
                            </tr>
                            <tr>
                                <td class="label"><label for="">Múi giờ</label></td>
                                <td> <input class="cl-pur"  type="text"> </td>
                            </tr>
                           
                        </tbody>

                    </table>
                    <table>
                        <tbody>
                            <tr>
                                <td class="label"><label for="">Số người tham gia <br> tối thiểu</label></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td class="label"><label for="">Số người tham gia <br> tối đa</label></td>
                                <td> <input type="text"> </td>
                            </tr>
                          
                        </tbody>

                    </table>
                  
                   <div class="cr_ticket">
                       <button>Vé</button>
                       <table class="table table-light">
                           <thead class="thead-light">
                               <tr>
                                   <th>Tên</th>
                                   <th>Sản Phẩm</th>
                                   <th>Hết mở bán</th>
                                   <th>Giá</th>
                                   <th>Số chỗ ngồi Tối đa</th>
                                   <th>Số chỗ đã Giữ phần</th>
                                   <th>Đặt chỗ chưa xác nhận</th>
                               </tr>
                           </thead>
                           <tbody>
                               <tr>
                                   <td><input type="text"></td>
                                   <td><input type="text"></td>
                                   <td><input type="text"></td>
                                   <td><input type="text"></td>
                                   <td><input type="text"></td>
                                   <td><input type="text"></td>
                                   <td><input type="text"></td>
                               </tr>
                           </tbody>
                           
                       </table>
                   </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
